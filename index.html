<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <title>Music Player</title>
</head>
<body>
    
    <nav>
        <ul class="nav-cont">
            <li class="logo"><img src="logo.png" alt=""> Spotify </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of Arijit Singh</h1>
        <div class="song-list"></div>
        <div class="song-banner"></div>

    </div>



    <footer>
        <div class="bottom">
            <input type="range" name="range" id="progress-bar" min=0 max="100"> 
            <div class="icon-cont">
               
                <!-- Font Awesome icons-->
                <img src="step-backward-solid.svg" alt="" clas="icon">
                <img src="play-solid.svg" alt="" clas="icon">                
                <img src="step-forward-solid.svg" alt="" clas="icon">


       
            </div>
        </div>
    </footer>

</body>
</html>
